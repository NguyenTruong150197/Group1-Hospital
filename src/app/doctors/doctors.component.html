<div id="main">
  <div class="container mt-md-5 mb-md-5">
    <h2 class="title">Our Chief Doctors</h2>
    <div class="our chief doctors row justify-content-around">
      <div class="items col-md-6" *ngFor="let n of doctor">
        <div class="image">
          <img width="110" height="110" src="./assets/{{n.img}}">
        </div>
        <div class="details">
          <h4>
            <i class="fa fa-user-md"></i>
            <span class="name">{{n.name}},<span style="color: grey"> {{n.namep}}</span></span>
          </h4>
          <p class="intro-area">{{n.description}}</p>
          <hr>
          <p class="email">Department: <i>{{n.namec}}</i></p>
          <p class="email">
            Phone : <a href="#">{{n.phone}}</a>
          </p>
          <p class="email">
            Email : <a href="#">{{n.email}}</a>
          </p>
          <ul>
            <li><a class="fa fa-twitter" href="#" title="Twitter"></a></li>
            <li><a class="fa fa-facebook" href="#" title="Facebook"></a></li>
            <li><a class="fa fa-google" href="#" title="Google"></a></li>
            <li><a class="fa fa-linkedin" href="#" title="Linkedin"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="hr" style="width: 100%;margin: 0 0 60px">
  </div>
</div>
